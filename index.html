<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">
      <p>Calculator</p>
      <div class="container">
        <div class="result">
          <span id="display">0</span>
        </div>

        <div class="buttons">
          <button class="item item1 clear" onclick="clearDisplay()">AC</button>
          <button class="item item1 negative" onclick="toggleSign()">
            +/-
          </button>
          <button class="item percent" onclick="percentage()">%</button>
          <button class="item item3 operator" onclick="appendOperator('/')">
            /
          </button>
          <button class="item number" onclick="appendToDisplay('7')">7</button>
          <button class="item number" onclick="appendToDisplay('8')">8</button>
          <button class="item number" onclick="appendToDisplay('9')">9</button>
          <button class="item item3 operator" onclick="appendOperator('*')">
            x
          </button>
          <button class="item number" onclick="appendToDisplay('4')">4</button>
          <button class="item number" onclick="appendToDisplay('5')">5</button>
          <button class="item number" onclick="appendToDisplay('6')">6</button>
          <button class="item item3 operator" onclick="appendOperator('-')">
            -
          </button>
          <button class="item number" onclick="appendToDisplay('1')">1</button>
          <button class="item number" onclick="appendToDisplay('2')">2</button>
          <button class="item number" onclick="appendToDisplay('3')">3</button>
          <button class="item item3 operator" onclick="appendOperator('+')">
            +
          </button>
          <button class="item itemZero number" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="item dot" onclick="appendDot('.')">.</button>
          <button class="item item3 equals" onclick="calculateResult()">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
